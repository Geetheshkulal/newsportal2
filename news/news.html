<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news_portal</title>
    <link rel="stylesheet" href="/news/news.css">
</head>
<body>
    <nav>
<div class="main-nav container flex">
    <a href="#" class="company-logo" onclick="reload()"><img src="/news/news.png" alt="company logo">
    </a>
    <div class="nav-links">
        <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">politics</li>
        </ul>
    </div>

    <div class="search-bar flex">
        <input type="text" class="news-input" id="search-text" placeholder="search news">
        <button class="search-button" id="search-button">search</button>
    </div>
</div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container" >
            

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is the title</h3>
                <h6 class="news-source" id="news-source">26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae, totam. Sequi, ipsum. Ea dolorem doloribus cumque, magni harum velit, ullam, nemo corrupti consequuntur mollitia voluptates porro id. Impedit, voluptatibus cumque!</p>
            </div>
        </div>
    </template>
    <script src="/news/news.js"></script>
</body>
</html>
